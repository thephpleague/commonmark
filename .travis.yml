language: php

sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
  - php vendor/bin/phpunit
  - php vendor/bin/php-cs-fixer fix --dry-run
